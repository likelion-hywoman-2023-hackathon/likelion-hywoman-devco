{% extends 'accounts/menuBar_mp.html' %}
{% block content %}
{% load static %}
    <link rel="stylesheet" href="{% static 'css/scrap.css' %}">
    {% load static %}
        <div class="nav-bar"></div>
        <h3>스크랩한 글</h3>
        <img class="image" src="{% static 'image/line.svg' %}" alt="">

        <!-- 스크랩한 글 리스트 -->
        <div class="article">
            {% if not user_scrap %}
                <h5> 스크랩한 글이 없습니다. </h5>
            {% else %}
                {% for scrap in user_scrap %}
                <div class="article1">
                    <h5><a href="{% url 'manual_view' card_id=scrap.card.id %}">{{ scrap.card }}</a></h5>
                    <h6>{{ scrap.card.tags }}</h6>
                    <img src="{% static 'image/line.svg' %}" alt="">
                </div>
                {% endfor %}
            {% endif %}
        </div>

{% endblock %}
