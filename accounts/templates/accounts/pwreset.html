<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'image/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/menuBar.css' %}">
    <link rel="stylesheet" href="{% static 'css/pwreset.css' %}">
    <title>피해피해</title>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
        </div>
        <h3>비밀번호 재설정</h3>
        <div class="input">
            <form action="" method="post" onsubmit="return validateForm()">
                {% csrf_token %}
                <p for="password">새 비밀번호</p>
                <input type="password" id="password" name="new_password1" required>
                <p for="password-reset">비밀번호 확인</p>
                <input type="password" id="password-reset" name="new_password2" required>
                <div class="button">
                    <button type="submit">재설정</button>
                </div>
            </form>
        </div>

    <script src="{% static 'js/pwreset.js' %}"></script>
    </div>
</body>
</html>
