<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>
    <div class="container">
        <!-- 상단바 공간 -->
        <div class="nav-bar"></div>
        <!-- 뒤로 가기 버튼 -->
        <a href="">
            <img class="back" src="../static/image/back-back.svg" alt="" srcset="">
        </a>
        <img src="../static/image/line.svg" alt="">

        <!-- 로고 -->
        <div class="logo">
            <img src="" alt="">
        </div>
        <!-- email,pw,login-btn -->
        <div class="input">
            <form name="login-form" action="" method="post" onsubmit="checkPassword()">
                <input type="email" id="email" name="email" placeholder="이메일" required>
                <input type="password" id="password" name="password" placeholder="비밀번호 " required>
                <div class="button">
                    <button type="submit"><a href="">로그인하기</a></button>
                </div>
            </form>
        </div>
        <!-- 비밀번호 찾기 | 회원가입 -->
        <div class="option">
            <a href="../templates/pwfind.html">비밀번호 찾기</a>
            <img src="../static/image/line-21.svg" alt="">
            <a href="../templates/signup.html">회원가입</a>
        </div>
    </div>
    <script src="../static/js/login.js"></script>
</body>

</html>
